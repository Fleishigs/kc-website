<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddush Club - News for Jews</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burgundy: #8B1538;
            --deep-red: #6B0F2A;
            --dark: #1a1a1a;
            --black: #000000;
            --gold: #F4A442;
            --orange: #FF8C42;
            --cream: #FFF5E6;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: var(--black);
            color: var(--cream);
            line-height: 1.6;
            padding-bottom: 100px;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .nav-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav-logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--gold);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Landing */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 2rem 4rem;
            background: var(--black);
            position: relative;
            overflow: hidden;
        }

        .landing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, var(--burgundy) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--deep-red) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--gold) 0%, transparent 40%),
                radial-gradient(circle at 60% 90%, var(--orange) 0%, transparent 40%),
                linear-gradient(135deg, var(--deep-red) 0%, var(--burgundy) 50%, var(--dark) 100%);
            opacity: 0.8;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .landing > * {
            position: relative;
            z-index: 1;
        }

        .logo-main {
            width: 280px;
            height: 280px;
            margin-bottom: 2rem;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(244, 164, 66, 0.4);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .badge-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem 3rem;
            border-radius: 100px;
            border: 2px solid var(--gold);
            margin-bottom: 2rem;
        }

        .badge-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--cream);
        }

        .badge-logo {
            width: 60px;
            height: 60px;
        }

        .cta-button {
            background: var(--gold);
            color: var(--black);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Bebas Neue', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 164, 66, 0.5);
        }

        /* Link Buttons */
        .link-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 900px;
            width: 100%;
            margin-top: 3rem;
        }

        .link-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(244, 164, 66, 0.3);
            color: var(--cream);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
        }

        .link-btn:hover {
            background: rgba(244, 164, 66, 0.2);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 164, 66, 0.3);
        }

        .link-btn span {
            font-size: 1.2rem;
        }

        /* Episodes */
        .episodes-section {
            padding: 5rem 2rem;
            background: var(--dark);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--gold);
            text-align: center;
            margin-bottom: 4rem;
        }

        .episodes-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .episode-card {
            background: linear-gradient(145deg, rgba(107, 15, 42, 0.3), rgba(26, 26, 26, 0.8));
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(244, 164, 66, 0.2);
            transition: border-color 0.3s;
        }

        .episode-card:hover {
            border-color: var(--gold);
        }

        .episode-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid var(--gold);
        }

        .episode-content {
            padding: 1.5rem;
        }

        .episode-number {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--gold);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .episode-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .episode-date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .episode-description {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .episode-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(244, 164, 66, 0.2);
        }

        .episode-duration {
            background: rgba(244, 164, 66, 0.2);
            color: var(--gold);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .play-btn {
            background: var(--gold);
            color: var(--black);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            font-family: 'Bebas Neue', sans-serif;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-btn:hover {
            background: var(--orange);
            transform: translateY(-2px);
        }

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000000, #1a1a1a);
            padding: 1.5rem 2rem;
            border-top: 3px solid var(--gold);
            z-index: 999;
            display: none;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
        }

        .audio-player.active {
            display: block;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-top {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .player-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--gold);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            color: var(--gold);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.3rem;
        }

        .player-time {
            font-size: 0.9rem;
            color: #999;
        }

        .close-player {
            background: none;
            border: none;
            color: var(--cream);
            cursor: pointer;
            font-size: 2rem;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .close-player:hover {
            color: var(--gold);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            margin: 0.5rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--gold);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--cream);
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 50px;
            height: 50px;
            background: var(--gold);
            color: var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .control-btn.play-pause:hover {
            background: var(--orange);
            transform: scale(1.05);
        }

        .speed-control {
            background: rgba(244, 164, 66, 0.2);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .speed-control:hover {
            background: var(--gold);
            color: var(--black);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
        }

        audio {
            display: none;
        }

        .loading, .error {
            text-align: center;
            padding: 4rem 2rem;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
        }

        .loading {
            color: var(--gold);
        }

        .error {
            color: var(--orange);
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }

            .badge-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .player-content {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">

                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
                <button class="control-btn" onclick="skipTime(10)" title="Forward 10s">‚ñ∂</button>
                <button class="control-btn" onclick="skipTime(30)" title="Forward 30s">‚è©</button>
                <button class="speed-control" id="speedBtn" onclick="changeSpeed()">1x</button>
                <div class="volume-container">
                    <button class="control-btn" onclick="toggleMute()">üîä</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" onchange="changeVolume(this.value)">
                </div>
            </div>

            <audio id="audioElement" preload="metadata"></audio>
        </div>
    </div>

    <script>
        let currentSpeed = 1;
        const speeds = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
        let speedIndex = 2;

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function extractEpisodeNumber(title) {
            const match = title.match(/Epis\s*(\d+)|Episode\s*(\d+)|Special/i);
            if (match) {
                return match[0].toLowerCase().includes('special') ? 'SPECIAL' : `EPIS ${match[1] || match[2]}`;
            }
            return 'EPISODE';
        }

        function cleanDescription(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            let text = div.textContent || '';
            text = text.split('________')[0].trim();
            return text.length > 150 ? text.substring(0, 150) + '...' : text;
        }

        function playEpisode(title, audioUrl, imageUrl) {
            const player = document.getElementById('audioPlayer');
            const audio = document.getElementById('audioElement');
            const playerTitle = document.getElementById('playerTitle');
            const playerImage = document.getElementById('playerImage');

            playerTitle.textContent = title;
            playerImage.src = imageUrl || 'kc-logo.jpg';
            audio.src = audioUrl;
            
            player.classList.add('active');
            audio.play();
        }

        function closePlayer() {
            const player = document.getElementById('audioPlayer');
            const audio = document.getElementById('audioElement');
            
            audio.pause();
            audio.src = '';
            player.classList.remove('active');
        }

        function togglePlayPause() {
            const audio = document.getElementById('audioElement');
            const btn = document.getElementById('playPauseBtn');
            
            if (audio.paused) {
                audio.play();
                btn.textContent = '‚è∏';
            } else {
                audio.pause();
                btn.textContent = '‚ñ∂';
            }
        }

        function skipTime(seconds) {
            const audio = document.getElementById('audioElement');
            audio.currentTime += seconds;
        }

        function changeSpeed() {
            const audio = document.getElementById('audioElement');
            const btn = document.getElementById('speedBtn');
            
            speedIndex = (speedIndex + 1) % speeds.length;
            currentSpeed = speeds[speedIndex];
            audio.playbackRate = currentSpeed;
            btn.textContent = currentSpeed + 'x';
        }

        function changeVolume(value) {
            const audio = document.getElementById('audioElement');
            audio.volume = value / 100;
        }

        function toggleMute() {
            const audio = document.getElementById('audioElement');
            audio.muted = !audio.muted;
        }

        function updateProgress() {
            const audio = document.getElementById('audioElement');
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');
            const totalTime = document.getElementById('totalTime');
            
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
            
            currentTime.textContent = formatTime(audio.currentTime);
            totalTime.textContent = formatTime(audio.duration);
        }

        function seekTo(e) {
            const audio = document.getElementById('audioElement');
            const progressContainer = document.getElementById('progressContainer');
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card';
            
            const episodeNum = extractEpisodeNumber(episode.title);
            const cleanTitle = episode.title.replace(/Epis\s*\d+\s*-\s*/i, '').replace(/Special\s*-\s*/i, '');
            
            card.innerHTML = `
                <img src="${episode.image}" alt="${episode.title}" class="episode-image" onerror="this.src='kc-logo.jpg'">
                <div class="episode-content">
                    <div class="episode-number">${episodeNum}</div>
                    <h3 class="episode-title">${cleanTitle}</h3>
                    <div class="episode-date">${formatDate(episode.pubDate)}</div>
                    <p class="episode-description">${cleanDescription(episode.description)}</p>
                    <div class="episode-footer">
                        <span class="episode-duration">‚è± ${formatDuration(episode.duration)}</span>
                        <button class="play-btn" onclick='playEpisode(\`${episode.title.replace(/`/g, "")}\`, "${episode.audioUrl}", "${episode.image}")'>
                            ‚ñ∂ Play
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        async function loadEpisodes() {
            const grid = document.getElementById('episodesGrid');
            
            try {
                const response = await fetch('https://feed.podbean.com/kiddushclub/feed.xml');
                const text = await response.text();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                
                const items = Array.from(xml.querySelectorAll('item'));
                
                if (items.length === 0) {
                    throw new Error('No episodes found');
                }
                
                grid.innerHTML = '';
                
                items.forEach((item) => {
                    const enclosure = item.querySelector('enclosure');
                    const episode = {
                        title: item.querySelector('title')?.textContent || 'Untitled',
                        description: item.querySelector('description')?.textContent || '',
                        pubDate: item.querySelector('pubDate')?.textContent || '',
                        duration: parseInt(item.querySelector('itunes\\:duration, duration')?.textContent || '0'),
                        image: item.querySelector('itunes\\:image')?.getAttribute('href') || 'kc-logo.jpg',
                        audioUrl: enclosure?.getAttribute('url') || ''
                    };
                    
                    if (episode.audioUrl) {
                        grid.appendChild(createEpisodeCard(episode));
                    }
                });
                
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `
                    <div class="error">
                        <h3>Could not load episodes</h3>
