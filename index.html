<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddush Club - News for Jews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #8B1538;
            --deep-red: #6B0F2A;
            --gold: #F4A442;
            --orange: #FF8C42;
            --cream: #FAF7F4;
            --dark: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #000;
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 21, 56, 0.2);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-small {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Landing Section */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            background: linear-gradient(135deg, #000 0%, #1a0a0f 50%, #000 100%);
        }

        .landing::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(139, 21, 56, 0.15), transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(244, 164, 66, 0.1), transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .landing-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .main-logo {
            width: 280px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 30px rgba(139, 21, 56, 0.3));
        }

        .tagline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--cream), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(250, 247, 244, 0.8);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .badge-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--burgundy), var(--deep-red));
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--cream);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(139, 21, 56, 0.4);
        }

        .badge-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(139, 21, 56, 0.6);
        }

        .badge-24six {
            height: 30px;
            width: auto;
        }

        .cta-button {
            display: inline-block;
            background: var(--gold);
            color: var(--dark);
            padding: 16px 48px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 4rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 20px rgba(244, 164, 66, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(244, 164, 66, 0.5);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 700px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 21, 56, 0.3);
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--cream);
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .link-button:hover {
            background: rgba(139, 21, 56, 0.2);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* Episodes Section */
        .episodes {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 21, 56, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .episode-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(139, 21, 56, 0.3);
        }

        .episode-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .episode-info {
            padding: 1.5rem;
        }

        .episode-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--cream);
            line-height: 1.4;
        }

        .episode-date {
            color: rgba(250, 247, 244, 0.6);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .episode-description {
            color: rgba(250, 247, 244, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .play-btn {
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .play-btn:hover {
            background: var(--orange);
            transform: scale(1.02);
        }

        /* Modern Compact Audio Player */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #000, #0f0507);
            border-top: 1px solid var(--gold);
            padding: 12px 20px;
            z-index: 999;
            display: none;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
        }

        .audio-player.active {
            display: block;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.1s;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--cream);
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .play-pause-btn {
            background: var(--gold);
            color: var(--dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .play-pause-btn:hover {
            background: var(--orange);
            color: var(--dark);
        }

        .time-display {
            font-size: 0.85rem;
            color: rgba(250, 247, 244, 0.7);
            min-width: 100px;
            text-align: center;
        }

        .close-player {
            color: rgba(250, 247, 244, 0.5);
            font-size: 1.2rem;
        }

        .close-player:hover {
            color: var(--cream);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .tagline {
                font-size: 2rem;
            }

            .main-logo {
                width: 200px;
            }

            .player-content {
                flex-wrap: wrap;
            }

            .player-info {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <img src="kc-logo.jpg" alt="KC Logo" class="logo-small">
            <ul class="nav-links">
                <li><a href="#landing">Home</a></li>
                <li><a href="#episodes">Episodes</a></li>
                <li><a href="https://www.instagram.com/kiddushclubpodcast/" target="_blank">Instagram</a></li>
                <li><a href="https://kiddushclubmerch.com/" target="_blank">Merch</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Section -->
    <section id="landing" class="landing">
        <div class="landing-content">
            <img src="kc-logo.jpg" alt="Kiddush Club Logo" class="main-logo">
            <h1 class="tagline">News for Jews</h1>
            <p class="subtitle">The most entertaining Jewish podcast</p>
            
            <a href="https://24six.app" target="_blank" class="badge-link">
                <span>NUMBER ONE ON</span>
                <img src="24six-logo.png" alt="24Six" class="badge-24six">
            </a>
            
            <a href="#episodes" class="cta-button">Listen Now</a>
            
            <div class="links-grid">
                <a href="https://2ly.link/27DRp" target="_blank" class="link-button">Join WhatsApp</a>
                <a href="https://buymeacoffee.com/kiddushclub/membership" target="_blank" class="link-button">Subscribe</a>
                <a href="https://kiddushclubmerch.com/" target="_blank" class="link-button">Get Merch</a>
                <a href="https://www.instagram.com/kiddushclubpodcast/" target="_blank" class="link-button">Instagram</a>
                <a href="https://twitter.com/kiddushclubcast" target="_blank" class="link-button">Twitter</a>
                <a href="mailto:hock@kiddushclubpodcast.com" class="link-button">Contact Us</a>
            </div>
        </div>
    </section>

    <!-- Episodes Section -->
    <section id="episodes" class="episodes">
        <h2 class="section-title">Latest Episodes</h2>
        <div class="episodes-grid" id="episodesGrid"></div>
    </section>

    <!-- Modern Compact Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-content">
            <img id="playerImage" src="" alt="" class="player-image">
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="skipTime(-30)" title="Back 30s">⏪</button>
                <button class="control-btn" onclick="skipTime(-10)" title="Back 10s">◀</button>
                <button class="control-btn play-pause-btn" onclick="togglePlayPause()" id="playPauseBtn">▶</button>
                <button class="control-btn" onclick="skipTime(10)" title="Forward 10s">▶</button>
                <button class="control-btn" onclick="skipTime(30)" title="Forward 30s">⏩</button>
                <button class="control-btn" onclick="changeSpeed()" id="speedBtn" title="Playback speed">1x</button>
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                <button class="control-btn close-player" onclick="closePlayer()" title="Close">✕</button>
            </div>
        </div>
        <audio id="audioElement"></audio>
    </div>

    <script>
        const audio = document.getElementById('audioElement');
        const player = document.getElementById('audioPlayer');
        let currentEpisode = null;
        const playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
        let currentRateIndex = 2;

        // Fetch and display episodes
        async function loadEpisodes() {
            try {
                const response = await fetch('https://feed.podbean.com/kiddushclub/feed.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');
                const grid = document.getElementById('episodesGrid');
                
                items.forEach((item, index) => {
                    if (index >= 10) return;
                    
                    const title = item.querySelector('title').textContent;
                    const pubDate = new Date(item.querySelector('pubDate').textContent);
                    const description = item.querySelector('description').textContent;
                    const image = item.querySelector('image')?.getAttribute('href') || 'kc-logo.jpg';
                    const audioUrl = item.querySelector('enclosure')?.getAttribute('url');
                    
                    const cleanDesc = description
                        .replace(/<[^>]*>/g, '')
                        .replace(/_{8,}.*/s, '')
                        .substring(0, 150) + '...';
                    
                    const card = document.createElement('div');
                    card.className = 'episode-card';
                    card.innerHTML = `
                        <img src="${image}" alt="${title}" class="episode-image">
                        <div class="episode-info">
                            <div class="episode-title">${title}</div>
                            <div class="episode-date">${pubDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            <div class="episode-description">${cleanDesc}</div>
                            <button class="play-btn" onclick='playEpisode(${JSON.stringify({ title, image, audioUrl })})'>Play Episode</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading episodes:', error);
            }
        }

        function playEpisode(episode) {
            currentEpisode = episode;
            document.getElementById('playerImage').src = episode.image;
            document.getElementById('playerTitle').textContent = episode.title;
            audio.src = episode.audioUrl;
            audio.play();
            player.classList.add('active');
            document.getElementById('playPauseBtn').textContent = '⏸';
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                document.getElementById('playPauseBtn').textContent = '⏸';
            } else {
                audio.pause();
                document.getElementById('playPauseBtn').textContent = '▶';
            }
        }

        function skipTime(seconds) {
            audio.currentTime += seconds;
        }

        function changeSpeed() {
            currentRateIndex = (currentRateIndex + 1) % playbackRates.length;
            audio.playbackRate = playbackRates[currentRateIndex];
            document.getElementById('speedBtn').textContent = playbackRates[currentRateIndex] + 'x';
        }

        function closePlayer() {
            audio.pause();
            player.classList.remove('active');
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('timeDisplay').textContent = 
                `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        document.getElementById('progressContainer').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        audio.addEventListener('ended', () => {
            document.getElementById('playPauseBtn').textContent = '▶';
        });

        loadEpisodes();
    </script>
</body>
</html>
