<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddush Club - News for Jews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy: #8B1538;
            --deep-red: #6B0F2A;
            --gold: #F4A442;
            --orange: #FF8C42;
            --cream: #FAF7F4;
            --dark: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #000;
            color: var(--cream);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(139, 21, 56, 0.2);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-small {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Landing Section - Background image has logo, no duplicate needed */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 2rem 4rem;
            position: relative;
            background: url('GITHUB_RAW_URL_HERE') center center / cover no-repeat;
        }

        .landing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 0;
        }

        .landing-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin-top: 20vh;
        }

        .badge-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, rgba(139, 21, 56, 0.95), rgba(107, 15, 42, 0.95));
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--cream);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(244, 164, 66, 0.3);
        }

        .badge-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8);
            border-color: var(--gold);
        }

        .badge-24six {
            height: 35px;
            width: auto;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold), var(--orange));
            color: #000;
            padding: 18px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 4rem;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(244, 164, 66, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(244, 164, 66, 0.6);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 700px;
        }

        .link-button {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(139, 21, 56, 0.6);
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--cream);
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .link-button:hover {
            background: rgba(139, 21, 56, 0.5);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 21, 56, 0.5);
        }

        /* Episodes Section - Normal black background */
        .episodes {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem;
            background: #000;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--cream), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 21, 56, 0.3);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .episode-card:hover {
            border-color: var(--gold);
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(139, 21, 56, 0.4);
        }

        .episode-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .episode-info {
            padding: 1.5rem;
        }

        .episode-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--cream);
            line-height: 1.4;
        }

        .episode-date {
            color: rgba(250, 247, 244, 0.6);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .episode-description {
            color: rgba(250, 247, 244, 0.75);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .play-btn {
            background: linear-gradient(135deg, var(--gold), var(--orange));
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .play-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(244, 164, 66, 0.4);
        }

        /* Modern Compact Audio Player */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.98), rgba(15,5,7,0.95));
            border-top: 2px solid var(--gold);
            padding: 10px 20px;
            z-index: 999;
            display: none;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.9);
        }

        .audio-player.active {
            display: block;
        }

        .player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .player-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--burgundy);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.1s;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Modern SVG-style control buttons */
        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--cream);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(244, 164, 66, 0.2);
            border-color: var(--gold);
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .play-pause-btn {
            background: linear-gradient(135deg, var(--gold), var(--orange));
            color: #000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
        }

        .play-pause-btn:hover {
            background: var(--orange);
            transform: scale(1.15);
        }

        .play-pause-btn svg {
            width: 18px;
            height: 18px;
        }

        .speed-btn {
            font-size: 0.75rem;
            font-weight: 700;
            width: 38px;
        }

        .time-display {
            font-size: 0.8rem;
            color: rgba(250, 247, 244, 0.7);
            min-width: 90px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: rgba(250, 247, 244, 0.5);
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: var(--cream);
            border-color: rgba(255, 0, 0, 0.3);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .landing {
                padding: 100px 1.5rem 3rem;
            }

            .landing-content {
                margin-top: 15vh;
            }

            .badge-link {
                padding: 14px 26px;
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .badge-24six {
                height: 28px;
            }

            .cta-button {
                padding: 16px 48px;
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }

            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .link-button {
                padding: 14px 16px;
                font-size: 0.9rem;
            }

            .episodes {
                padding: 4rem 1.5rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .player-content {
                flex-wrap: wrap;
                gap: 10px;
            }

            .player-info {
                flex-basis: 100%;
                order: 3;
            }

            .player-controls {
                gap: 6px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .control-btn {
                width: 30px;
                height: 30px;
                padding: 6px;
            }

            .play-pause-btn {
                width: 36px;
                height: 36px;
            }

            .time-display {
                flex-basis: 100%;
                margin-top: 4px;
                order: 4;
            }
        }

        @media (max-width: 480px) {
            .landing {
                padding: 90px 1rem 2rem;
            }

            .landing-content {
                margin-top: 10vh;
            }

            .badge-link {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .cta-button {
                padding: 14px 40px;
                font-size: 1rem;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <img src="kc-logo.jpg" alt="KC Logo" class="logo-small">
            <ul class="nav-links">
                <li><a href="#landing">Home</a></li>
                <li><a href="#episodes">Episodes</a></li>
                <li><a href="https://www.instagram.com/kiddushclubpodcast/" target="_blank">Instagram</a></li>
                <li><a href="https://kiddushclubmerch.com/" target="_blank">Merch</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Section - Background has logo built-in, no duplicate -->
    <section id="landing" class="landing">
        <div class="landing-content">
            <a href="https://24six.app" target="_blank" class="badge-link">
                <span>NUMBER ONE ON</span>
                <img src="24six-logo.png" alt="24Six" class="badge-24six">
            </a>
            
            <a href="#episodes" class="cta-button">Listen Now</a>
            
            <div class="links-grid">
                <a href="https://2ly.link/27DRp" target="_blank" class="link-button">Join WhatsApp</a>
                <a href="https://buymeacoffee.com/kiddushclub/membership" target="_blank" class="link-button">Subscribe</a>
                <a href="https://kiddushclubmerch.com/" target="_blank" class="link-button">Get Merch</a>
                <a href="https://www.instagram.com/kiddushclubpodcast/" target="_blank" class="link-button">Instagram</a>
                <a href="https://twitter.com/kiddushclubcast" target="_blank" class="link-button">Twitter</a>
                <a href="mailto:hock@kiddushclubpodcast.com" class="link-button">Contact Us</a>
            </div>
        </div>
    </section>

    <!-- Episodes Section - Regular black background -->
    <section id="episodes" class="episodes">
        <h2 class="section-title">Latest Episodes</h2>
        <div class="episodes-grid" id="episodesGrid"></div>
    </section>

    <!-- Modern Audio Player with SVG Icons -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-content">
            <img id="playerImage" src="" alt="" class="player-image">
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="skipTime(-30)" title="Back 30s">
                    <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg>
                </button>
                <button class="control-btn" onclick="skipTime(-10)" title="Back 10s">
                    <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button class="control-btn play-pause-btn" onclick="togglePlayPause()" id="playPauseBtn">
                    <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 4h4v16H6zm8 0h4v16h-4z"/></svg>
                </button>
                <button class="control-btn" onclick="skipTime(10)" title="Forward 10s">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
                </button>
                <button class="control-btn" onclick="skipTime(30)" title="Forward 30s">
                    <svg viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg>
                </button>
                <button class="control-btn speed-btn" onclick="changeSpeed()" id="speedBtn" title="Speed">1×</button>
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                <button class="control-btn close-btn" onclick="closePlayer()" title="Close">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>
        </div>
        <audio id="audioElement"></audio>
    </div>

    <script>
        const audio = document.getElementById('audioElement');
        const player = document.getElementById('audioPlayer');
        const playbackRates = [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
        let currentRateIndex = 2;

        async function loadEpisodes() {
            try {
                const response = await fetch('https://feed.podbean.com/kiddushclub/feed.xml');
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                const items = xml.querySelectorAll('item');
                const grid = document.getElementById('episodesGrid');
                
                items.forEach((item) => {
                    const title = item.querySelector('title').textContent;
                    const pubDate = new Date(item.querySelector('pubDate').textContent);
                    const description = item.querySelector('description').textContent;
                    const image = item.querySelector('image')?.getAttribute('href') || 'kc-logo.jpg';
                    const audioUrl = item.querySelector('enclosure')?.getAttribute('url');
                    
                    const cleanDesc = description
                        .replace(/<[^>]*>/g, '')
                        .replace(/_{8,}.*/s, '')
                        .substring(0, 150) + '...';
                    
                    const card = document.createElement('div');
                    card.className = 'episode-card';
                    card.innerHTML = `
                        <img src="${image}" alt="${title}" class="episode-image">
                        <div class="episode-info">
                            <div class="episode-title">${title}</div>
                            <div class="episode-date">${pubDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            <div class="episode-description">${cleanDesc}</div>
                            <button class="play-btn" onclick='playEpisode(${JSON.stringify({ title, image, audioUrl })})'>Play Episode</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading episodes:', error);
            }
        }

        function playEpisode(episode) {
            document.getElementById('playerImage').src = episode.image;
            document.getElementById('playerTitle').textContent = episode.title;
            audio.src = episode.audioUrl;
            audio.play();
            player.classList.add('active');
            updatePlayPauseIcon(true);
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                updatePlayPauseIcon(true);
            } else {
                audio.pause();
                updatePlayPauseIcon(false);
            }
        }

        function updatePlayPauseIcon(isPlaying) {
            document.getElementById('playIcon').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('pauseIcon').style.display = isPlaying ? 'block' : 'none';
        }

        function skipTime(seconds) {
            audio.currentTime += seconds;
        }

        function changeSpeed() {
            currentRateIndex = (currentRateIndex + 1) % playbackRates.length;
            audio.playbackRate = playbackRates[currentRateIndex];
            document.getElementById('speedBtn').textContent = playbackRates[currentRateIndex] + '×';
        }

        function closePlayer() {
            audio.pause();
            player.classList.remove('active');
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('timeDisplay').textContent = 
                `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        document.getElementById('progressContainer').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        audio.addEventListener('ended', () => {
            updatePlayPauseIcon(false);
        });

        loadEpisodes();
    </script>
</body>
</html>
