<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddush Club - News for Jews</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burgundy: #8B1538;
            --deep-red: #6B0F2A;
            --dark: #1a1a1a;
            --black: #000000;
            --gold: #F4A442;
            --orange: #FF8C42;
            --cream: #FFF5E6;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: var(--black);
            color: var(--cream);
            line-height: 1.6;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid var(--gold);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .nav-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .nav-logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--gold);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Landing */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 2rem 4rem;
            background: linear-gradient(135deg, var(--deep-red) 0%, var(--burgundy) 50%, var(--dark) 100%);
        }

        .logo-main {
            width: 280px;
            height: 280px;
            margin-bottom: 2rem;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(244, 164, 66, 0.4);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .badge-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem 3rem;
            border-radius: 100px;
            border: 2px solid var(--gold);
            margin-bottom: 2rem;
        }

        .badge-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--cream);
        }

        .badge-logo {
            width: 60px;
            height: 60px;
        }

        .cta-button {
            background: var(--gold);
            color: var(--black);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-weight: 900;
            font-family: 'Bebas Neue', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(244, 164, 66, 0.5);
        }

        /* Episodes */
        .episodes-section {
            padding: 5rem 2rem;
            background: var(--dark);
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--gold);
            text-align: center;
            margin-bottom: 4rem;
        }

        .episodes-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .episode-card {
            background: linear-gradient(145deg, rgba(107, 15, 42, 0.3), rgba(26, 26, 26, 0.8));
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(244, 164, 66, 0.2);
            transition: all 0.4s;
        }

        .episode-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 60px rgba(244, 164, 66, 0.3);
        }

        .episode-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid var(--gold);
        }

        .episode-content {
            padding: 1.5rem;
        }

        .episode-number {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--gold);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .episode-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .episode-date {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 1rem;
        }

        .episode-description {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .episode-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(244, 164, 66, 0.2);
        }

        .episode-duration {
            background: rgba(244, 164, 66, 0.2);
            color: var(--gold);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .listen-btn {
            background: var(--gold);
            color: var(--black);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            font-family: 'Bebas Neue', sans-serif;
            text-decoration: none;
            transition: all 0.3s;
        }

        .listen-btn:hover {
            background: var(--orange);
            transform: translateY(-2px);
        }

        .loading, .error {
            text-align: center;
            padding: 4rem 2rem;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
        }

        .loading {
            color: var(--gold);
        }

        .error {
            color: var(--orange);
        }

        @media (max-width: 768px) {
            .episodes-grid {
                grid-template-columns: 1fr;
            }

            .badge-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="nav-logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">
            <img src="kc-logo.jpg" alt="KC" onerror="this.style.display='none'">
            <span class="nav-logo-text">KIDDUSH CLUB</span>
        </div>
        <ul class="nav-links">
            <li><a href="#landing">Home</a></li>
            <li><a href="#episodes">Episodes</a></li>
            <li><a href="https://www.instagram.com/kiddushclubpodcast/" target="_blank">Instagram</a></li>
            <li><a href="https://kiddushclubmerch.com" target="_blank">Merch</a></li>
        </ul>
    </nav>

    <!-- Landing -->
    <section class="landing" id="landing">
        <img src="kc-logo.jpg" alt="Kiddush Club" class="logo-main" onerror="this.style.display='none'">
        <div class="welcome-text">Welcome to</div>
        <h1 class="main-title">KIDDUSH CLUB</h1>
        <p class="tagline">News for Jews</p>
        
        <div class="badge-container">
            <span class="badge-text">NUMBER ONE ON</span>
            <a href="https://24six.app" target="_blank">
                <img src="24six-logo.png" alt="24Six" class="badge-logo" onerror="this.style.display='none'">
            </a>
        </div>

        <button class="cta-button" onclick="document.getElementById('episodes').scrollIntoView({behavior:'smooth'})">
            Listen Now →
        </button>
    </section>

    <!-- Episodes -->
    <section class="episodes-section" id="episodes">
        <h2 class="section-title">EPISODES</h2>
        <div class="episodes-grid" id="episodesGrid">
            <div class="loading">Loading episodes...</div>
        </div>
    </section>

    <script>
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function extractEpisodeNumber(title) {
            const match = title.match(/Epis\s*(\d+)|Episode\s*(\d+)|Special/i);
            if (match) {
                return match[0].toLowerCase().includes('special') ? 'SPECIAL' : `EPIS ${match[1] || match[2]}`;
            }
            return 'EPISODE';
        }

        function cleanDescription(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            let text = div.textContent || '';
            text = text.split('________')[0].trim();
            return text.length > 150 ? text.substring(0, 150) + '...' : text;
        }

        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card';
            
            const episodeNum = extractEpisodeNumber(episode.title);
            const cleanTitle = episode.title.replace(/Epis\s*\d+\s*-\s*/i, '').replace(/Special\s*-\s*/i, '');
            
            card.innerHTML = `
                <img src="${episode.image}" alt="${episode.title}" class="episode-image" onerror="this.src='kc-logo.jpg'">
                <div class="episode-content">
                    <div class="episode-number">${episodeNum}</div>
                    <h3 class="episode-title">${cleanTitle}</h3>
                    <div class="episode-date">${formatDate(episode.pubDate)}</div>
                    <p class="episode-description">${cleanDescription(episode.description)}</p>
                    <div class="episode-footer">
                        <span class="episode-duration">⏱ ${formatDuration(episode.duration)}</span>
                        <a href="${episode.link}" target="_blank" class="listen-btn">Listen</a>
                    </div>
                </div>
            `;
            
            return card;
        }

        async function loadEpisodes() {
            const grid = document.getElementById('episodesGrid');
            
            try {
                const response = await fetch('https://feed.podbean.com/kiddushclub/feed.xml');
                const text = await response.text();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'application/xml');
                
                const items = Array.from(xml.querySelectorAll('item'));
                
                if (items.length === 0) {
                    throw new Error('No episodes found');
                }
                
                grid.innerHTML = '';
                
                items.forEach((item) => {
                    const episode = {
                        title: item.querySelector('title')?.textContent || 'Untitled',
                        link: item.querySelector('link')?.textContent || '#',
                        description: item.querySelector('description')?.textContent || '',
                        pubDate: item.querySelector('pubDate')?.textContent || '',
                        duration: parseInt(item.querySelector('itunes\\:duration')?.textContent || '0'),
                        image: item.querySelector('itunes\\:image')?.getAttribute('href') || 'kc-logo.jpg'
                    };
                    
                    grid.appendChild(createEpisodeCard(episode));
                });
                
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `
                    <div class="error">
                        <h3>Could not load episodes</h3>
                        <p style="margin: 1rem 0;">Please visit <a href="https://www.kiddushclubpodcast.com" style="color: var(--gold);">kiddushclubpodcast.com</a></p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
</body>
</html>
